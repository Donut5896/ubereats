<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberEats clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/141e683f19.js"></script>
    
</head>
<body>
   
        
           

            <!--sidebar-->
            <aside class="sideBar " id="sideBar">  
                    <div class="sidebar-top">
                        <button class="sign-in">Sign in</button>
                        <li>Create a business account</li>
                        <li>Add your restuarant</li>
                        <li>Sign up to delivery</li>
                    </div>
                    <ul class="sidebar-bottom">
                        <li class="top"><img src="./images/l.svg" alt="logo">
                        <p>there's more to love in the app</p></li>
                        <li class="bottom">
                            <i class="fa fa-android" aria-hidden="true"><span>Android</span></i>
                            <i class="fa fa-apple" aria-hidden="true"><span>iPhone</span></i>
                        </li>
                    </ul>
            </aside>    

            <!--page content-->
            <div class="overlay" id="myOverlay"></div>


            <!--toggle-->
            <div class="content">
                <button class="toggle">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div class="content">
                    <img src="./images/uber-eats-logo-6.png" alt="">
                </div>
            </div>
    
    <script src="main.js"></script>
</body>
</html>
